<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between">
                <div>
                    <i class="fa-brands fa-instagram" style="color: #FFD43B;"></i>
                    <h5 class="d-inline-block fs-5">Instagram</h5>
                </div>
                <div class="d-flex align-right justify-content-end">
                    <button type="button" class="btn btn-success me-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Nuevo post
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-sharp-duotone fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">perfil</a></li>
                            <li><a class="dropdown-item" href="#">Accesibilidad</a></li>
                            <li><a class="dropdown-item" href="#">Datos y Privacidad</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Salir</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear nuevo post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Pie de foto:</h6>
                    <textarea class="form-control" placeholder="Escribe tu texto aqui"
                        id="floatingTextarea2"></textarea>
                    <div class="row p-2">
                        <button class="col-1 border rounded p-1 m-1 btn-light">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                        <button class="col-1 border rounded p-1 m-1 btn-light">
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success">Publicar</button>
                </div>
            </div>
        </div>
    </div>

   
    <div class="container-fluid p-2">
        <ul class="nav nav-pill justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true"><i
                        class="fa-solid fa-table-cells"></i></a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active overflow-hidden" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row">
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://cdn.pixabay.com/photo/2020/02/14/09/50/family-4847987_960_720.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://cdn.pixabay.com/photo/2015/01/26/22/40/child-613199_960_720.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://cdn.pixabay.com/photo/2020/05/15/11/49/pet-5173354_960_720.jpg" class="img-fluid w-100" alt=""></div>
                </div>
                <div class="row">
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://cdn.pixabay.com/photo/2023/04/20/11/55/village-7939562_1280.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://cdn.pixabay.com/photo/2021/12/21/03/54/street-6884533_960_720.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://cdn.pixabay.com/photo/2022/09/11/09/26/sea-7446433_960_720.jpg" class="img-fluid w-100" alt=""></div>
                </div>
                <div class="row">
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://cdn.pixabay.com/photo/2024/01/15/08/56/women-8509637_960_720.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://cdn.pixabay.com/photo/2012/11/01/05/35/hands-63743_1280.jpg" class="img-fluid w-100" alt=""></div>
                    <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://cdn.pixabay.com/photo/2016/11/29/12/32/beach-1869523_1280.jpg" class="img-fluid w-100" alt=""></div>
                </div>
            </div>
            
            <div class="tab-pane fade overflow-hidden" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="row my-4">
                    <div class="col-6 mx-auto border rounded p-0">
                        <div class="d-flex p-2">
                            <div class="w-100 fs-4">Disfrutando de la playa</div>
                            <small class="align-bottom">07/13</small>
                        </div>
                        <img style="object-fit: cover;" src="https://cdn.pixabay.com/photo/2020/02/14/09/50/family-4847987_960_720.jpg" class="img-fluid w-100 col-12" alt=""/>
                        <div class="p-2">
                            <strong>220 like</strong>
                            <p>Dia en familia</p>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-6 mx-auto border rounded p-0">
                        <div class="d-flex p-2">
                            <div class="w-100 fs-4">El deporte es vida</div>
                            <small>04/06</small>
                        </div>
                        <img style="object-fit: cover;" src="https://cdn.pixabay.com/photo/2015/01/26/22/40/child-613199_960_720.jpg" class="img-fluid w-100 col-12" alt=""/>
                        <div class="p-2">
                            <strong>100 Likes</strong>
                            <p>mi deporte preferido</p>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-6 mx-auto border rounded p-0">
                        <div class="d-flex p-2">
                            <div class="w-100 fs-4">la hora del descanso </div>
                            <small>04/09</small>
                        </div>
                        <img style="object-fit: cover;" src="https://cdn.pixabay.com/photo/2020/05/15/11/49/pet-5173354_960_720.jpg" class="img-fluid w-100 col-12" alt=""/>
                        <div class="p-2">
                            <strong>50 Likes</strong>
                            <p>mi recuerdo</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
